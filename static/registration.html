<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="image/logo.png" alt="Логотип">
    </div>
    <div class="form-container">
        <h1>Регистрация</h1>
        <form action="#" method="post">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="status">Статус:</label>
            <div class="radio-group">
                <input type="radio" id="student" name="status" value="student" required>
                <label for="student">Абитуриент</label>
                <input type="radio" id="mentor" name="status" value="mentor" required>
                <label for="mentor">Наставник</label>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>
</html>
